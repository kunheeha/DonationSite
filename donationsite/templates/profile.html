{% extends 'base.html' %}

{% block head %}

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/account.css') }}">

	<!-- Fancybox -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/jquery.fancybox.min.css') }}">

{% endblock %}

{% block content %}

	<div class="bg-primary py-5 mb-5">
		<div class="container h-100">
			<div class="row h-100 align-items-center">
				<div class="col-lg-12">
					<h2 class="display-4 text-white mt-5 mb-2">{{grad.name}}</h2>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<!-- Intro Info -->
		<div class="row">
			<div class="col-md-8 mb-5">
				<h2>About</h2>
				<hr>
				<div class="row">
					<div class="col-md-4 imagediv">
						<img src="{{ image_file }}">
					</div>
					<div class="col-md-8">
						<p>{{ grad.self_desc }}</p>
						<div class="row">
							<div class="col-md-6">
								<small><a href="">Download CV</a></small>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4 mb-5">
				<h3>Degree</h3>
				<hr>
				<div class="row">
					<div class="col-md-12">
						<div class="card degree">
							<div class="card-body">
								<h4 class="card-title">Your Degree Title</h4>
								<p class="card-text">Institution<br>Graduated year</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	



{% endblock content %}

{% block js %}


{% endblock %}
