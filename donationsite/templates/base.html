<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Donation website to donate to recent graduates amidst the covid-19 pandemic">
	<meta name="keywords" content="Donate, Donation, Donate to graduates, Graduates, Recent graduates, donation website">
	<meta name="developer" content="Kunhee Ha">

	<!-- Favicon -->
	<link rel="shortcut icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">
	<!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='icons/font-awesome-4.7.0/css/font-awesome.min.css') }}">

	<title>Donate to Grads</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">

	

	{% block head %}{% endblock %}
</head>
<body>
	<header>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<div class="container">
				<a class="navbar-brand" href="/">Donate2Grads</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('donations.makedonation') }}">Make a Donation</a>
						</li>
						{% if current_user.is_authenticated %}
						<li class="nav-item">
								<a class="nav-link" href="{{ url_for('accounts.account') }}">Account</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="{{ url_for('accounts.logout') }}">Logout</a>
							</li>
						{% else %}
							<li class="nav-item">
								<a class="nav-link" href="{{ url_for('accounts.register') }}">Register</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="{{ url_for('accounts.login') }}">Login</a>
							</li>
						{% endif %}
					</ul>
				</div>
			</div>
		</nav>
	</header>

	{% block content %}{% endblock %}


	<!-- Footer -->
	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; Developer - Kunhee Ha @2020</p>
		</div>
	</footer>



	<!-- jQuery -->
	<script type="text/javascript" src="{{ url_for('static', filename='javascript/jquery/jquery.min.js') }}"></script>

	<!-- Bootstrap -->
	<script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
	
	{% block js %}{% endblock %}
</body>
